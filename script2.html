<html>
    <head>
    Кошка
    </head>
    <body>
        <script>        
        alert ( 0/0 )
        var value = prompt("Введите Infinity", 'Infinity');
        var number = +value;
        alert( number );

        alert( +"  -12" ); // -12
        alert( +" \n34  \n" ); // 34, перевод строки \n является пробельным символом
        alert( +"" ); // 0, пустая строка становится нулем
        alert( +"1 2" ); // NaN, пробел посередине числа - ошибка
        </script>

    </body>
</html>
